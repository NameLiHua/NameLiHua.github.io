        <p>使用md5加密</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&lt;!<span class="variable constant_">DOCTYPE</span> html&gt;  </span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;  </span><br><span class="line">&lt;head&gt;  </span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;  </span><br><span class="line">    &lt;title&gt;Title&lt;/title&gt;  </span><br><span class="line">    &lt;script src=&quot;https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js&quot;&gt;&lt;/script&gt;  </span><br><span class="line">&lt;/head&gt;  </span><br><span class="line">&lt;body&gt;  </span><br><span class="line">&lt;!--onsubmit是表单级加密--&gt;  </span><br><span class="line">&lt;form action=&quot;https://baidu.com&quot; method=&quot;post&quot; onsubmit=&quot;return push()&quot;&gt;  </span><br><span class="line">    &lt;p&gt;    &lt;div&gt;用户名&lt;/div&gt;  </span><br><span class="line">    &lt;input type=&quot;text&quot; id=&quot;username&quot;&gt;  </span><br><span class="line">    &lt;/p&gt;    &lt;p&gt;    &lt;div&gt;密码&lt;/div&gt;  </span><br><span class="line">    &lt;input type=&quot;password&quot; id=&quot;password&quot;&gt;  </span><br><span class="line">    &lt;/p&gt;  </span><br><span class="line">    &lt;button type=&quot;submit&quot;&gt;提交&lt;/button&gt;  </span><br><span class="line">&lt;/form&gt;  </span><br><span class="line">&lt;/body&gt;  </span><br><span class="line">  </span><br><span class="line">&lt;script&gt;  </span><br><span class="line">    function push() &#123;  </span><br><span class="line">        var username = document.getElementById(&#x27;username&#x27;);  </span><br><span class="line">        var passworld = document.getElementById(&#x27;password&#x27;);  </span><br><span class="line">        alert(username.value+passworld.value);  </span><br><span class="line">  </span><br><span class="line">        // md5加密  </span><br><span class="line">        username.value=md5(username.value);  </span><br><span class="line">        passworld.value=md5(passworld.value);  </span><br><span class="line">        return true;    &#125;  </span><br><span class="line">  </span><br><span class="line">&lt;/script&gt;  </span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
