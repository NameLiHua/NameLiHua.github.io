<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.security.MessageDigest;  </span><br><span class="line">  </span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MD5Utils</span> &#123;  </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> String <span class="title function_">getPWD</span><span class="params">( String strs )</span>&#123;  </span><br><span class="line">        <span class="comment">/*  </span></span><br><span class="line"><span class="comment">         * 加密需要使用JDK中提供的类  </span></span><br><span class="line"><span class="comment">         */</span>        <span class="type">StringBuffer</span> <span class="variable">sb</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">StringBuffer</span>();  </span><br><span class="line">        <span class="keyword">try</span>&#123;  </span><br><span class="line">            <span class="type">MessageDigest</span> <span class="variable">digest</span> <span class="operator">=</span> MessageDigest.getInstance(<span class="string">&quot;MD5&quot;</span>);  </span><br><span class="line">  </span><br><span class="line">            <span class="type">byte</span>[] bs = digest.digest(strs.getBytes());  </span><br><span class="line">  </span><br><span class="line">            <span class="comment">/*  </span></span><br><span class="line"><span class="comment">             *  加密后的数据是-128 到 127 之间的数字，这个数字也不安全。  </span></span><br><span class="line"><span class="comment">             *   取出每个数组的某些二进制位进行某些运算，得到一个具体的加密结果  </span></span><br><span class="line"><span class="comment">             *             *   0000 0011 0000 0100 0010 0000 0110 0001             *  &amp;0000 0000 0000 0000 0000 0000 1111 1111             *  ---------------------------------------------             *   0000 0000 0000 0000 0000 0000 0110 0001             *   把取出的数据转成十六进制数  </span></span><br><span class="line"><span class="comment">             */</span>  </span><br><span class="line">            <span class="keyword">for</span> (<span class="type">byte</span> b : bs) &#123;  </span><br><span class="line">                <span class="type">int</span> <span class="variable">x</span> <span class="operator">=</span> b &amp; <span class="number">255</span>;  </span><br><span class="line">                <span class="type">String</span> <span class="variable">s</span> <span class="operator">=</span> Integer.toHexString(x);  </span><br><span class="line">                <span class="keyword">if</span>( x &gt; <span class="number">0</span> &amp;&amp; x &lt; <span class="number">16</span> )&
