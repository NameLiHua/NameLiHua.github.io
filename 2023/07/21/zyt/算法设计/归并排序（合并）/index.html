line"></span><br><span class="line">    Type pos = left;  <span class="comment">// b的指针</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (l&lt;mid &amp;&amp; r&gt;mid)</span><br><span class="line"></span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (a[l]&lt;a[r])&#123;</span><br><span class="line"></span><br><span class="line">            b[pos++]=a[l++];</span><br><span class="line"></span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line"></span><br><span class="line">            b[pos++]=a[r++];</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(l&lt;=mid)</span><br><span class="line"></span><br><span class="line">            b[pos++]=a[l++];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(r&lt;=right)</span><br><span class="line"></span><br><span class="line">            b[pos++]=a[r++];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (left&lt;right)</span><br><span class="line"></span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">        a[left]=b[left];</span><br><span class="line">        left++;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">MergeSort</span><span class="params">(Type a[], Type b[], <span class="type">int</span> left, <span class="type">int</span> right)</span></span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (left &lt; right)</span><br><span class="line"></span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> mid = (left + right) / <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">        MergeSort(a, b, left, mid);</span><br><span class="line"></span><br><span class="line">        MergeSort(a, b, mid + <span class="number">1</span>, right);</span><br><span class="line"></span><br><span class="line">        Merge(a, b, mid, left, right); <span class="comment">//合并左边和右边</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
